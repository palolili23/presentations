# .yellow[Causal estimands for Aging-Relevant Outcomes in the Presence of Death as a Competing or Truncation Event]


.center[

L. Paloma Rojas-Saunero MD, PhD
&lt;br&gt;
Postdoctoral scholar
&lt;br&gt;
Department of Epidemiology, UCLA

]

???
“In aging research, especially when studying outcomes like memory decline, death is not just a nuisance—it's a fundamental part of the data-generating process. If we ignore it, we risk answering the wrong question. This talk is about how we define causal questions—or estimands—in the presence of death, and why getting those questions right is essential for interpreting results that inform science, care, and policy.”

# Causal estimands have 5 elements

1. Target population

2. Exposure/treatment arms

3. Outcome defined within a time frame

4. Interpretable effect measure (e.g. mean difference, risk difference, risk ratio)

5. **Intercurrent events:** Events that will prevent us from observing the outcome (e.g. adverse reactions, death, loss to follow-up)

So let's imagine a study in which people are randomized to either receive or not an intervention to help them with quitting smoking. And every year they get a dementia screenning assessment, over 20 years. So here is a node for dementia indexed at time 20. To participate in the 20th year screening people needed to survive to year 19, so here is a node for death at time 19, and the blue box represent that we are selecting those who survived. The bolded arrow represents the determinist association between these too, participants who die by time 19 have zero risk of dementia at year 20. Now smoking may directly affect dementia, but it also increases death. And there could be shared common risk factors, such as hypertension and diabetes that increase the risk of dementia and death.

## Social isolation and functional impairment trajectories

**Social Isolation (`\(SI\)`)**: Binarized 5-item Social Isolation Index

**Functional Impairment (`\(Y\)`)**: (I)ADLs + mobility items (0–36), 4 waves over 5 years

--

.pull-left[
.center[**As observed estimand**]
Trajectories for participants still alive and observed &lt;br&gt;
`\(E(Y_t|SI=1, Death_t = 0)\)` &amp; `\(E(Y_t|SI=0, Death_t = 0)\)`
]

--

.pull-right[
.center[**Under elimination of dropout/death estimand**]
Trajectories for all participants at all waves &lt;br&gt;
`\(E[Y_t^{\overline{\text{d}} = 0}|SI=1]\)` &amp; `\(E[Y_t^{\overline{\text{d}} = 0}|SI=0]\)`
]

## Take aways

.bigger[
- Different questions (_estimands_) can lead to different (even opposite) results, with very different interprations, and no "one size fits all"]

--
.bigger[
- We can only understand bias relative to an specific estimand, as the all rely in different assumptions
]

--
.bigger[
- Progress needs collaboration across statisticians, epidemiologists, applied researchers, and stakeholders

# Other estimands

- Survival Average Causal Effect

`\(E[Y_t^{a=1}|D_t^{a=1} = D_t^{a=0} = 0] - E[Y_t^{a=0}|D_t^{a=1} = D_t^{a=0} = 0]\)`

- Composite Outcome

`\(E[Y_{t}^{a = 1}  \text{ or } {Y|D}_{t}^{a = 1} = x] - E[Y_{t}^{a = 0} \text{ or } {Y|D}_{t}^{a = 0} = x]\)`, where `\(x\)` is a value for memory function after death
